<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required> 
		<br>
		<label for="Gender" >Gender</label>
		<input name="Gender" type="Radio" id="gender_m" required>
		<label for="gender">Male</label>
		<input  name="gender_f" type="Radio" id="gender_f" required>
		<label for="gender_f">Female</label>
		
		<br>
		<label for="cars" >Car Brands</label>
		<select id="cars" required>
			<option value="">--please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="audi">AUDI</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="Number"id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required >
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id ="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos"><input type="checkbox" id="tos"required >
			I agree to the TOS</label>
		<br>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
